<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email and Password Validation</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
      <div class="forms">
          <div class="form login">
              <span class="title">Login</span>

              <form action="#">
                  <div class="form-group">
                      <input type="email" name="emailInput" placeholder="Enter your email" required autofocus>
                      <i class="uil uil-envelope-alt icon"></i>
                  </div>
                  <div class="form-group">
                      <input type="password" class="password" name="passwordInput" placeholder="Enter your password" minlength="4" maxlength="16" required>
                      <i class="uil uil-lock icon" ></i>
                      <i class="uil uil-eye-slash showHidePw" ></i>
                  </div>

                  <div class="checkbox-text">
                      <div class="checkbox-content">
                          <input type="checkbox" id="logCheck" required>
                          <label for="logCheck" class="text">Remember me?</label>
                      </div>

                      <a href="#" class="text">Forgot password?</a>
                  </div>

                  <div class="form-group button">
                      <input type="submit" value="Login" >
                  </div>
              </form>

              <div class="login-signup">
                  <span class="text">Not a member?
                      <a href="#" class="text signup-link">Sign now</a>
                  </span>
              </div>
          </div>

          <!--Registration form-->

          <div class="form signup">
              <span class="title">Registration</span>

              <form action="#">
                  <div class="form-group">
                      <input type="text" name="nameInput" placeholder="Enter your name" required autofocus>
                      <i class="uil uil-user"></i>
                  </div>
                  <div class="form-group">
                      <input type="email"  name="emailInput" placeholder="Enter your email" required>
                      <i class="uil uil-envelope-alt icon"></i>
                      <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
                  </div>
                  <div class="form-group">
                      <input type="password" class="password" name="passwordInput" placeholder="Create a password" name="passwordInput" minlength="8" maxlength="16" required>
                      <i class="uil uil-lock icon" ></i>

                  </div>
                  <div class="form-group">
                      <input type="password" class="password" name="passwordConfirmInput" placeholder="Confirm a password" name="passwordInput" minlength="8" maxlength="16" required>
                      <i class="uil uil-lock icon" ></i>
                      <i class="uil uil-eye-slash showHidePw" ></i>
                  </div>

                  <div class="checkbox-text">
                      <div class="checkbox-content">
                          <input type="checkbox" id="termCon" name="acceptedInput">
                          <label for="termCon" class="text">I accepted all terms and conditions</label>
                      </div>
                  </div>

                  <div class="form-group button">
                      <input type="submit" value="Signup">
                  </div>
              </form>

              <div class="login-signup">
                  <span class="text">Already a member?
                      <a href="#" class="text login-link">Login now</a>
                  </span>
              </div>
          </div>
      </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
